{{- define "main" }}
<article class="card card--page{{ if not .Params.feature }} card--coverless{{ end }}">
    <div class="card__content">
        {{ if not (default false .Params.hideTitle) }}
          <h1 class="card__title">{{ .Title }}</h1>
        {{ end }}
        {{ partialCached "function/content" . .Page }}
    </div>
</article>
{{- end }}
